<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="/UI/css/main.css">
</head>
<body>
    <div class="popup">
            <div class="popup-container">
                <div class="popup-top">
                    <b>Sửa tài sản</b>
                    <div class="icon close-icon"></div>
                </div>
                <div class="popup-mid">
                    <label><p>Mã tài sản</p>
                        <input type="text" class="text-field tf-mats" placeholder="Nhập mã tài sản">
                    </label>
                    <label><p>Tên tài sản</p>
                        <input type="text" class="text-field tf-tents" placeholder="Nhập tên tài sản">
                    </label>
                    <label><p>Mã bộ phận sử dụng</p>
                        <input type="text" class="text-field tf-mabp" placeholder="Chọn mã bộ phận sử dụng">
                    </label>
                    <label><p>Tên bộ phận sử dụng</p>
                        <input type="text" class="text-field tf-tenpb" placeholder="">
                    </label>
                    <label><p>Mã loại tài sản</p>
                        <input type="text" class="text-field tf-maloaits" placeholder="Chọn mã loại tài sản">
                    </label>
                    <label><p>Tên loại tài sản</p>
                        <input type="text" class="text-field tf-tenloaits" placeholder="">
                    </label>
                    <label><p>Số lượng</p>
                        <input type="text" class="text-field tf-soluong" placeholder="" value="01">
                    </label>
                    <label><p>Nguyên giá</p>
                        <input type="text" class="text-field tf-nguyengia" placeholder="" value="0">
                    </label>
                    <label><p>Số năm sử dụng</p>
                        <input type="text" class="text-field tf-sonamsd" placeholder="" value="0">
                    </label>
                    <label><p>Tỉ lệ hao mòn (%)</p>
                        <input type="text" class="text-field tf-tilehaomon" placeholder="" value="0">
                    </label>
                    <label><p>Giá trị hao mòn năm</p>
                        <input type="text" class="text-field tf-sonamsd" placeholder="" value="0">
                    </label>
                    <label><p>Năm theo dõi</p>
                        <input type="text" class="text-field tf-namtheodoi" placeholder="" value="2021">
                    </label>
                    <label><p>Ngày mua</p>
                        <input type="text" class="text-field tf-ngaymua" placeholder="" value="25/08/2021">
                    </label>
                    <label><p>Ngày bắt đầu sử dụng</p>
                        <input type="text" class="text-field tf-ngaybatdausd" placeholder="" value="25/08/2021">
                    </label>
                </div>
                <div class="popup-bot">
                    <button class="btn sub-btn">Hủy</button>
                    <button class="btn main-btn">Lưu</button>
                </div>
            </div>
        </div>
</body>
</html>
